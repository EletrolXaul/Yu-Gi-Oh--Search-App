<!DOCTYPE html>
<html lang="it">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cerca Carte Yu-Gi-Oh!</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
  </head>
  <body>
    <h1>Cerca Carte Yu-Gi-Oh!</h1>
    <input
      type="text"
      id="searchInput"
      placeholder="Inserisci il nome della carta..."
    />
    <div id="cardContainer"></div>

    <!-- Modal per visualizzare la carta ingrandita -->
    <div id="cardModal" class="modal">
      <div class="modal-content">
        <span class="close">&times;</span>
        <div id="modalCardContent"></div>
      </div>
    </div>

    <script src="script.js"></script>
    <script>
      document.addEventListener("DOMContentLoaded", function () {
        loadAllCards();
        document
          .getElementById("searchInput")
          .addEventListener("input", filterCards);
      });
    </script>
  </body>
</html>
